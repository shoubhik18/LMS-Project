<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-sm-6 form">
      <h1>Edit Profile</h1>
      <form
        #editForm="ngForm"
        (submit)="editProfile(editForm.value)"
        ngNativeValidate
        #form
      >
        <div class="field">
          <label for=""> Name: </label> <br />
          <input
            type="text"
            name="userName"
            placeholder="John Doe"
            [(ngModel)]="userName"
          />
        </div>
        <div class="field">
          <label for=""> Email: </label> <br />
          <input
            type="email"
            name="userEmail"
            [(ngModel)]="userEmail"
            placeholder="user@learner.konamars.com"
          />
        </div>
        <div class="field pt-2 d-flex">
          <fa-icon class="icon tick" [icon]="tick"></fa-icon>
          <p class="ps-2 verify">Email Verified</p>
        </div>
        <div class="field">
          <label for="">Profile picture:</label>

          <div class="profile">
            <div
              class="profile-picture"
              id="dropdownMenuButton"
              data-mdb-toggle="dropdown"
            >
              <img
                *ngIf="myProfile"
                class="pp"
                [src]="image"
                alt="Profile.jpg"
              />
              <div *ngIf="!myProfile">{{ image }}</div>
            </div>
          </div>

          <div class="d-flex flex-row">
            <input class="mt-3" type="file" name="file" id="file" accept=".jpg, .jpeg, .png" (change)="onFileSelected($event)" />
            <button class="upload" type="button" (click)="updatePic()">Upload Profile</button>            
          </div>
        </div>
        <button class="bt btn-save" type="submit">Save</button>
        <button class="bt btn-reset" type="reset">Reset Password</button>
      </form>
    </div>
  </div>
</div>
